language: ruby
dist: xenial

branches:
  only:
    - master

sudo: required

addons:
  apt:
    sources:
      - sourceline: deb https://packages.chef.io/repos/apt/current xenial main
        key_url: https://packages.chef.io/chef.asc
    packages:
      - chefdk

services:
  - docker

before_install:
  - gem install bundler
  - chef exec gem install bundler

env:
  global:
    - secure: 
  matrix:
    - SUITE=unit
    - SUITE=default

script:
  - if test "$SUITE" = "unit"; then bundle exec rake; fi
  - if test "$SUITE" != "unit"; then chef exec kitchen test $SUITE; fi

stages:
  - name: test
  - name: deploy
    if: NOT type = cron AND branch = master

jobs:
  include:
    - stage: deploy
      install: skip
      env:
        - VERSION=`ruby -e 'print Gem::Specification.load("sensu-plugins-habitat.gemspec").version'`
      script: skip
      before_deploy:
        - test -d bonsai || git clone https://github.com/sensu/sensu-go-bonsai-asset bonsai
        - git remote set-url origin "https://${GITHUB_TOKEN}@github.com/socrata-platform/sensu-plugins-habitat"
      deploy:
        - provider: script
          script: git tag -a v${VERSION} -m "Tagging v${VERSION} for release" && git push --tags
        - provider: script
          script: TRAVIS_TAG="v${VERSION}" bonsai/ruby-runtime/travis-build-ruby-plugin-assets.sh sensu-plugins-habitat
        - provider: rubygems
          api_key:
            secure: 

notifications:
  slack:
    on_failure: change
    on_success: never
    on_pull_requests: false
    rooms:
      - secure: 
